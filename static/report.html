<head>
    <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>
    <script src="/static/report.js"></script>
</head>
<html>
    <input type="text" id="name-input"/>
    <div id="irating-history" style="width:600px;height:250px;"></div>
    <script>
        nameInput = document.getElementById("name-input");
        iratingHistoryDiv = document.getElementById('irating-history');

        function updateDriver(name) {
            if (!name) {
                console.log("Empty name");
                return;
            }

            updateIratingHistory(iratingHistoryDiv, name);
        }

        nameInput.onkeypress = function(ev) {
            if (ev.keyCode == 13) { // enter
                updateDriver(nameInput.value);
            }
        }
    </script>
</html>
